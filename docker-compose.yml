services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: petshop_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./initdb/PetShopDB.bak:/var/opt/mssql/backup/PetShopDB.bak:ro
      - ./initdb/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
    networks:
      - petshop_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 40s
    entrypoint: /bin/bash /usr/local/bin/entrypoint.sh

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petshop_webapp
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PetShopDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    volumes:
      - webapp_images:/app/wwwroot/images
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - petshop_network
    restart: on-failure

volumes:
  sqlserver_data:
  webapp_images:

networks:
  petshop_network:
    driver: bridge
